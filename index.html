<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
        <title>Document</title>
    </head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Hello ionic</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                             <ion-card-content>
                                 <ion-item>
                                     <ion-label position="floating">Expense Reason</ion-label>
                                     <ion-input type="text" id="reason-input"></ion-input>
                                 </ion-item>
                                 <ion-item>
                                     <ion-label position="floating">Expense Amount</ion-label>
                                     <ion-input type="number" id="amount-input"></ion-input>
                                 </ion-item>
                                 <div class="ion-text-right ion-margin-vertical">
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
                                    <ion-button id="btn-add"><ion-icon slot="start" name="add"></ion-icon>Add Expense</ion-button>
                                </div>
                             </ion-card-content>
                            </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-list id="expense-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
